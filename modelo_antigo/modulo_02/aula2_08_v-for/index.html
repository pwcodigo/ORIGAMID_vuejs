<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Aula 8 - V-for | Exercicio</title>
    <script src="/js/vue.js"></script>
</head>
<body>

<!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matérias.
-->

<div id="app">
    
        <p>
            <!-- <span> {{ endereco }} </span> -->            
        </p>

        <ul>
            <li v-for="(dados,chave) in endereco">
                {{ chave }} : {{ dados }}</li>
        </ul>
    
</div>

<script>
    const app = new Vue ({
        el: "#app",
        data:{
            endereco: {},
        },
      created: function(){
        this.api();
      },        
      methods:{
            api(){
                fetch(`https://viacep.com.br/ws/04538133/json/`)
                .then(res => res.json())                     
                .then(res => { this.endereco = res; });
            }
        }
    });
</script>


</body>
</html>
