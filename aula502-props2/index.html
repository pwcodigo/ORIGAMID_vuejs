<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>   
    <title>Aula 502 - Props 2</title>
</head>
<body>
        <div id="app">
            <p @click="total++">{{total}}</p>
           <botao-contador :valor="total"></botao-contador>
        </div>
    
        <script type="module">
            import BotaoContador from "./components/BotaoContador.js";
            Vue.component("BotaoContador",BotaoContador);
            const vm = new Vue({
                el: "#app",
                data:{
                    total: 0,
                }
            });
        </script>
</body>
</html>
