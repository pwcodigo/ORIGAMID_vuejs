<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Exercicio da Aula 2 - 02 sobre Data</title>
</head>
<body>
    
    <div id ="quadrado">
        Lado do Quadrado: {{ lado }}
        <br>
        Perimetro do Quadrado : {{ lado * 4 }}
        <br>
        Àrea do Quadro : {{ lado * lado }}
        
    </div>
    <script>
        const vm = new Vue({
        el: "#quadrado",
        data: {
            lado : 10,
        }
    });
    </script>
</body>
</html>
