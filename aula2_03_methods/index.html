<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Exercicio da Aula 2 - 03 sobre Methods</title>
</head>
<body>
    
    <div id="app">
        {{ total }}
      <button @click="incrementar">Incrementar</button>
      <button @click="descrementar">Descrementar</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total : 0,
            },
            methods: {
                // Criando um método. Método é uma propriedade levando uma função, caso contrário, apenas propriedade normal
            
            incrementar: function () {
                this.total++
            },
            // Sintese curta do ES6
            descrementar() {
                this.total--
            }

            }
        });
   
    </script>
</body>
</html>
