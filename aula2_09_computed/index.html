<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Aula2 - 09 - Computed</title>

</head>
<body>

    <div id="app">          
       <ul>
           <li v-for="carro in corAzul">
                {{carro.marca}} 
           </li>
           <button @click="removerCarro">Remover</button>
       </ul>
      
    </div>
    

    <script>
       const vm = new Vue ({
            el: "#app",
            data: {
                carros:[
            {
                    marca: "VW",
                    cor: "Azul",
            
            },
            {
                    marca: "Ford",
                    cor: "Preto",
            },
            {       marca: "Tesla",
                    cor: "Azul",             
            }
        ]
             },
       computed: {
            corAzul(){
                return this.carros.filter(({cor}) => cor === "Azul");      
              
                }
            },
        methods: {
            removerCarro(){
                this.carros.pop();
            }
        }           
       });
    
    </script>
</body>
</html>
